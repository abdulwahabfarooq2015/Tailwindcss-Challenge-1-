<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Challenge 1 of tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <form class="flex justify-center items-center w-screen h-screen">
  <div class="p-8 border bg-zinc-100 pt-5 grid grid-cols-2 rounded-2xl gap-5 text-black w-fit pb-0 pr-0">
    <div class="flex flex-col justify-between ">
<div>
<h1 class="font-bold text-4xl">Sign up</h1>
<p class="mt-2">Welcome our - Sign up Page</p>
</div>
<div>
<div class="flex flex-col gap-5 mt-5">
<div class="flex flex-col">
  <lable for="username" class="font-bold mb-1 font-sans text-black/40 text-sm">USERNAME</lable>
<input type="text" placeholder="Enter Your Username" class="bg-transparent font-bold outline-none border-b placeholder-black/20" required>
</div>
<div class="flex flex-col">
  <lable for="EMAIL" class="font-bold mb-1 font-sans text-black/40 text-sm">EMAIL</lable>
<input type="text" placeholder="Enter Your EMAIL" class="bg-transparent font-bold outline-none border-b placeholder-black/20" required>
</div>
<div class="flex flex-col">
  <lable for="Password" class="font-bold mb-1 font-sans text-black/40 text-sm">Password</lable>
<input type="text" placeholder="Enter Your Password" class="bg-transparent font-bold outline-none border-b placeholder-black/20" required>
</div>
</div>
<div class="flex gap-5 items-center">
<input type="submit" class="px-6 text-lg mt-6 py-2 rounded-full bg-purple-500 hover:bg-purple-600 transition-all duration-500 text-white font-bold cursor-pointer">
<p class="mt-6 text-sm border-b border-purple-500 pb-1 cursor-pointer">I Already Have an Account?</p>
</div>
</div>
<div class="flex justify-between items-center mb-{40px}">
  <h3 class="text-xl font-bold font-sans">or connect with -</h3>
  <ul>
    <li class="border rounded-full border-black px-3 py-2 cursor-pointer"><img src="./emailbox.png" width="20px" alt=""></li>
    <li class="border rounded-full border-black px-3 py-2 cursor-pointer"><img src="./facebook.jpg"width="20px" alt=""></li>
  </ul>
</div>
</div>
<div>
  <img src="./Abdul Wahab.png" alt="" width="430px" draggable="false"
</div>
